<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <h1>End Times Yoga</h1>
    <h2>Schedule your appointment today.. before it's too late!!</h2>
    <h3>(Dun.. dunnn.. dunnnnn...)</h3>
    <div class="container">
      <form id="aptSetter">
        <div class="form-group">
          <label for="name">Name(code):</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="describeApt">Describe urgency:</label>
          <input id="describeApt" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dateApt">Date:</label>
          <input id="dateApt" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="timeApt">Time:</label>
          <input id="timeApt" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Request Appointment!!!!!</button>
      </form>
      <div class="result">
        <h1>Your booking was successful!! Hold on till then.</h1>
        <p>Name:</p><div class="outputName"></div>
        <p>Describe:</p><div class="outputDescribe"></div>
        <p>Date:</p><div class="outputDate"></div>
        <p>Time:</p><div class="outputTime"></div>

      </div>

    </div>

  </body>
</html>
